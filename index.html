<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            border: 2px solid greenyellow;
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            padding: 4px;
        }
        input{
            padding: 4px;
        }
        
        </style>
</head>

<body>
    
    <h1>Tipos de inputs</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos Personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="6" placeholder="Escriba su nombre"
        name="nombre" required
        id="nom">
    </p>
    <p>
        <label for="pob">Poblacion:</label>
        <input type="text" maxlength="20" value="Alcazar de san Juan"
        name="pob" autofocus
        id="pob">
    </p>
    <p>
        <label for="contrase">Contraseña:</label>
        <input type="password" maxlength="6"
        minlength="4"
        name="contrase" required
        id="contrase">
    </p>
    <p>
        <label for="hombre">Hombre:</label>
        <input type="radio" value="H"
        checked id="hombre" name="genero">
        <label for="mujer">Mujer:</label>
        <input type="radio" value="M"
        id="mujer" name="genero">

    </p>
    <p>
        <label for="fumador">Fumador:</label>
        <input type="checkbox"
        id="fumador" name="fuma"
        checked>
    </p>
    

</fieldset>
<p>
    <label for="provincia">Provincia:</label>
    <select name="provincia"
    id="provincia">    
    <option value="cr" selected>Ciudad Real</option>
    <option value="ab">Albacete</option>
    <option value="to">Toledo</option>
    <option value="cu">Cuenca</option>
    <option value="gu">Guadalajara</option> 
    </select>
    <p>
    <label for="obs">Observaciones:</label>
        <textarea name="obs"
        cols="16" rows="2" 
        id="obs"
        placeholder="Escriba algo"></textarea>
    </p>
    <p>
        <label for="color">Color:</label>
        <input type="color"
        id="color" name="color">
    </p> 
    <p>
        <label for="fecha-nac">Fecha de Nacimiento:</label>
        <input type="date"
        id="fecha-nac" name="fecha-nac">
    </p>
    <p>
        <label for="edad">edad:</label>
        <input type="number"
        id="edad" name="edad"
        min="0" max="100">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email"
        id="email" name="email"
        >
    </p>
    <p>
        <label for="foto">Foto:</label>
        <input type="file"
        id="foto" name="foto"
        >
    </p>
    <!--Botones de envío y reset-->
    <input type="submit" value="Enviar">
    <input type="reset"
    value="reinicair formulario">
</p>
</form>
</body>
</html>
